<svg width="400" height="256" viewBox="0 0 400 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="collectorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#606AF2;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="400" height="256" fill="url(#collectorGradient)"/>
  
  <!-- Background decorative elements -->
  <circle cx="100" cy="200" r="45" fill="#6366F1" opacity="0.1"/>
  <circle cx="300" cy="60" r="40" fill="#606AF2" opacity="0.1"/>
  
  <!-- Art frames/gallery wall -->
  <g transform="translate(200, 128)">
    <!-- Frame 1 -->
    <rect x="-80" y="-50" width="60" height="70" rx="4" fill="#6366F1" opacity="0.2" stroke="#6366F1" stroke-width="2"/>
    <rect x="-75" y="-45" width="50" height="60" fill="#606AF2" opacity="0.1"/>
    <circle cx="-50" cy="-20" r="15" fill="#6366F1" opacity="0.3"/>
    
    <!-- Frame 2 (center) -->
    <rect x="-10" y="-60" width="60" height="80" rx="4" fill="#6366F1" opacity="0.25" stroke="#6366F1" stroke-width="2.5"/>
    <rect x="-5" y="-55" width="50" height="70" fill="#606AF2" opacity="0.15"/>
    <rect x="5" y="-40" width="30" height="40" rx="2" fill="#6366F1" opacity="0.3"/>
    
    <!-- Frame 3 -->
    <rect x="60" y="-50" width="60" height="70" rx="4" fill="#6366F1" opacity="0.2" stroke="#6366F1" stroke-width="2"/>
    <rect x="65" y="-45" width="50" height="60" fill="#606AF2" opacity="0.1"/>
    <path d="M 75 -30 L 95 -10 L 105 -20 L 85 -40 Z" fill="#6366F1" opacity="0.3"/>
  </g>
  
  <!-- Verification badges -->
  <g transform="translate(200, 128)">
    <circle cx="-50" cy="40" r="12" fill="#6366F1" opacity="0.4"/>
    <path d="M -55 40 L -52 43 L -45 36" stroke="white" stroke-width="2" fill="none"/>
    
    <circle cx="50" cy="40" r="12" fill="#606AF2" opacity="0.4"/>
    <path d="M 45 40 L 48 43 L 55 36" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Network/connection lines -->
  <g opacity="0.3" stroke="#6366F1" stroke-width="1.5" fill="none">
    <line x1="120" y1="128" x2="280" y2="128"/>
    <line x1="150" y1="100" x2="250" y2="100"/>
    <line x1="150" y1="156" x2="250" y2="156"/>
  </g>
</svg>

