<svg width="400" height="256" viewBox="0 0 400 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="galleryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#606AF2;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="400" height="256" fill="url(#galleryGradient)"/>
  
  <!-- Background decorative elements -->
  <circle cx="70" cy="70" r="50" fill="#606AF2" opacity="0.1"/>
  <circle cx="330" cy="190" r="45" fill="#8B5CF6" opacity="0.1"/>
  
  <!-- Gallery building -->
  <g transform="translate(200, 128)">
    <!-- Building structure -->
    <rect x="-100" y="-60" width="200" height="120" rx="8" fill="#606AF2" opacity="0.15" stroke="#606AF2" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="-80" y="-40" width="35" height="45" rx="2" fill="#8B5CF6" opacity="0.2" stroke="#606AF2" stroke-width="1"/>
    <rect x="-30" y="-40" width="35" height="45" rx="2" fill="#8B5CF6" opacity="0.2" stroke="#606AF2" stroke-width="1"/>
    <rect x="20" y="-40" width="35" height="45" rx="2" fill="#8B5CF6" opacity="0.2" stroke="#606AF2" stroke-width="1"/>
    <rect x="70" y="-40" width="35" height="45" rx="2" fill="#8B5CF6" opacity="0.2" stroke="#606AF2" stroke-width="1"/>
    
    <!-- Entrance -->
    <rect x="-20" y="20" width="40" height="40" rx="4" fill="#606AF2" opacity="0.3" stroke="#8B5CF6" stroke-width="2"/>
    <rect x="-15" y="25" width="30" height="30" fill="#8B5CF6" opacity="0.1"/>
    
    <!-- Art pieces inside (visible through windows) -->
    <circle cx="-62" cy="-17" r="8" fill="#8B5CF6" opacity="0.4"/>
    <rect x="27" y="-35" width="20" height="25" rx="2" fill="#606AF2" opacity="0.4"/>
  </g>
  
  <!-- People/visitors -->
  <g transform="translate(200, 128)">
    <!-- Person 1 -->
    <circle cx="-60" cy="50" r="8" fill="#606AF2" opacity="0.5"/>
    <rect x="-64" y="58" width="8" height="12" rx="4" fill="#8B5CF6" opacity="0.4"/>
    
    <!-- Person 2 -->
    <circle cx="60" cy="50" r="8" fill="#8B5CF6" opacity="0.5"/>
    <rect x="56" y="58" width="8" height="12" rx="4" fill="#606AF2" opacity="0.4"/>
  </g>
  
  <!-- Gallery sign/logo -->
  <g transform="translate(200, 50)">
    <rect x="-40" y="-15" width="80" height="30" rx="6" fill="#606AF2" opacity="0.3" stroke="#8B5CF6" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#606AF2" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.6">GALLERY</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <circle cx="50" cy="50" r="3" fill="#606AF2"/>
    <circle cx="350" cy="200" r="2.5" fill="#8B5CF6"/>
    <circle cx="30" cy="230" r="2" fill="#606AF2"/>
  </g>
</svg>

