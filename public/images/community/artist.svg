<svg width="400" height="256" viewBox="0 0 400 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artistGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="400" height="256" fill="url(#artistGradient)"/>
  
  <!-- Background decorative elements -->
  <circle cx="80" cy="60" r="40" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="320" cy="200" r="50" fill="#6366F1" opacity="0.1"/>
  
  <!-- Artist palette -->
  <g transform="translate(200, 128)">
    <ellipse cx="0" cy="0" rx="45" ry="35" fill="#8B5CF6" opacity="0.3"/>
    <ellipse cx="-15" cy="-10" rx="8" ry="8" fill="#6366F1"/>
    <ellipse cx="15" cy="-10" rx="8" ry="8" fill="#8B5CF6"/>
    <ellipse cx="0" cy="10" rx="8" ry="8" fill="#A78BFA"/>
    <ellipse cx="-20" cy="15" rx="6" ry="6" fill="#6366F1"/>
    <ellipse cx="20" cy="15" rx="6" ry="6" fill="#8B5CF6"/>
    
    <!-- Brush -->
    <rect x="50" y="-25" width="25" height="8" rx="4" fill="#6366F1" opacity="0.6"/>
    <rect x="70" y="-30" width="4" height="18" rx="2" fill="#8B5CF6"/>
    
    <!-- Paint strokes -->
    <path d="M -60 -20 Q -40 -30 -20 -25" stroke="#6366F1" stroke-width="3" fill="none" opacity="0.4"/>
    <path d="M -50 20 Q -30 30 -10 25" stroke="#8B5CF6" stroke-width="3" fill="none" opacity="0.4"/>
    <path d="M 60 -15 Q 80 -25 100 -20" stroke="#A78BFA" stroke-width="3" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Sparkles/creativity elements -->
  <g opacity="0.5">
    <circle cx="100" cy="180" r="3" fill="#8B5CF6"/>
    <circle cx="300" cy="80" r="2" fill="#6366F1"/>
    <circle cx="350" cy="150" r="2.5" fill="#A78BFA"/>
    <circle cx="50" cy="220" r="2" fill="#6366F1"/>
  </g>
</svg>

