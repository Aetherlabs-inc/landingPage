<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <style>
    /* Dot traveling animation along paths */
    @keyframes dash {
      to {
        stroke-dashoffset: -100;
      }
    }
    
    /* Gentle pulse for center logo */
    @keyframes pulse {
      0%, 100% {
        opacity: 0.06;
        transform: scale(1);
      }
      50% {
        opacity: 0.12;
        transform: scale(1.05);
      }
    }
    
    /* Subtle float for outer circles */
    @keyframes float-1 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes float-2 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }
    
    @keyframes float-3 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes float-4 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-7px); }
    }
    
    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* Apply animations */
    .dot-line {
      stroke-dasharray: 1 12;
      animation: dash 8s linear infinite;
    }
    
    .dot-line-slow {
      stroke-dasharray: 1 14;
      animation: dash 12s linear infinite;
    }
    
    .center-glow-1 {
      transform-origin: 400px 400px;
      animation: pulse 4s ease-in-out infinite;
    }
    
    .center-glow-2 {
      transform-origin: 400px 400px;
      animation: pulse 4s ease-in-out infinite 0.5s;
    }
    
    .artists-group {
      animation: float-1 5s ease-in-out infinite, fadeIn 0.8s ease-out forwards;
    }
    
    .galleries-group {
      animation: float-2 6s ease-in-out infinite 0.5s, fadeIn 0.8s ease-out forwards 0.2s;
    }
    
    .dealers-group {
      animation: float-3 5.5s ease-in-out infinite 1s, fadeIn 0.8s ease-out forwards 0.4s;
    }
    
    .collectors-group {
      animation: float-4 6.5s ease-in-out infinite 0.3s, fadeIn 0.8s ease-out forwards 0.6s;
    }
    
    .center-logo {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
  
  <!-- Flowing curved dotted lines with gaps -->
  
  <!-- To Artists (top-left area) -->
  <path 
    class="dot-line"
    d="M350 350 Q300 300 260 230" 
    stroke="#BC8010" 
    stroke-width="3" 
    fill="none" 
    opacity="0.5"
    stroke-linecap="round"
  />
  <path 
    class="dot-line-slow"
    d="M360 340 Q320 280 290 210" 
    stroke="#BC8010" 
    stroke-width="2.5" 
    fill="none" 
    opacity="0.3"
    stroke-linecap="round"
  />
  
  <!-- To Galleries (top-right area) -->
  <path 
    class="dot-line"
    d="M455 360 Q510 320 570 280" 
    stroke="#BC8010" 
    stroke-width="3" 
    fill="none" 
    opacity="0.5"
    stroke-linecap="round"
    style="animation-delay: 1s;"
  />
  <path 
    class="dot-line-slow"
    d="M460 375 Q530 340 590 310" 
    stroke="#BC8010" 
    stroke-width="2.5" 
    fill="none" 
    opacity="0.3"
    stroke-linecap="round"
    style="animation-delay: 1.5s;"
  />
  
  <!-- To Dealers (bottom-right area) -->
  <path 
    class="dot-line"
    d="M450 450 Q500 510 530 570" 
    stroke="#CA5B2B" 
    stroke-width="3" 
    fill="none" 
    opacity="0.5"
    stroke-linecap="round"
    style="animation-delay: 2s;"
  />
  <path 
    class="dot-line-slow"
    d="M445 460 Q480 530 500 590" 
    stroke="#CA5B2B" 
    stroke-width="2.5" 
    fill="none" 
    opacity="0.3"
    stroke-linecap="round"
    style="animation-delay: 2.5s;"
  />
  
  <!-- To Collectors (bottom-left area) -->
  <path 
    class="dot-line"
    d="M350 445 Q280 480 210 510" 
    stroke="#BC8010" 
    stroke-width="3" 
    fill="none" 
    opacity="0.5"
    stroke-linecap="round"
    style="animation-delay: 3s;"
  />
  <path 
    class="dot-line-slow"
    d="M345 460 Q260 505 180 545" 
    stroke="#BC8010" 
    stroke-width="2.5" 
    fill="none" 
    opacity="0.3"
    stroke-linecap="round"
    style="animation-delay: 3.5s;"
  />
  
  <!-- Center Circle - AetherLabs Æ Logo -->
  <g class="center-logo">
    <!-- Glow effect -->
    <circle class="center-glow-1" cx="400" cy="400" r="90" fill="#BC8010"/>
    <circle class="center-glow-2" cx="400" cy="400" r="80" fill="#BC8010" opacity="0.04"/>
    <!-- Main circle -->
    <circle cx="400" cy="400" r="65" fill="#2A2121"/>
    <circle cx="400" cy="400" r="68" stroke="white" stroke-width="3" fill="none"/>
    <!-- Æ Symbol -->
    <text x="400" y="416" text-anchor="middle" fill="white" font-family="Georgia, serif" font-size="48" font-weight="500">Æ</text>
  </g>
  
  <!-- Artists - Top left area -->
  <g class="artists-group">
    <!-- Outer glow -->
    <circle cx="230" cy="180" r="52" fill="#BC8010" opacity="0.07"/>
    <!-- White background -->
    <circle cx="230" cy="180" r="42" fill="white"/>
    <circle cx="230" cy="180" r="42" stroke="#BC8010" stroke-width="1.5" fill="none" opacity="0.3"/>
    <!-- Inner colored circle -->
    <circle cx="230" cy="180" r="32" fill="#BC8010" opacity="0.1"/>
    <!-- Icon - Palette dots -->
    <circle cx="218" cy="172" r="4.5" fill="#BC8010"/>
    <circle cx="230" cy="168" r="4.5" fill="#BC8010"/>
    <circle cx="242" cy="172" r="4.5" fill="#BC8010"/>
    <circle cx="224" cy="188" r="4.5" fill="#BC8010"/>
    <circle cx="236" cy="188" r="4.5" fill="#BC8010"/>
    <!-- Label -->
    <text x="230" y="248" text-anchor="middle" fill="#2A2121" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Artists</text>
    <text x="230" y="265" text-anchor="middle" fill="#B0B0B0" font-family="Georgia, serif" font-size="12">Create &amp; protect</text>
  </g>
  
  <!-- Galleries - Top right area -->
  <g class="galleries-group">
    <!-- Outer glow -->
    <circle cx="600" cy="240" r="52" fill="#BC8010" opacity="0.07"/>
    <!-- White background -->
    <circle cx="600" cy="240" r="42" fill="white"/>
    <circle cx="600" cy="240" r="42" stroke="#BC8010" stroke-width="1.5" fill="none" opacity="0.3"/>
    <!-- Inner colored circle -->
    <circle cx="600" cy="240" r="32" fill="#BC8010" opacity="0.1"/>
    <!-- Icon - Building -->
    <rect x="586" y="230" width="28" height="20" rx="2" stroke="#BC8010" stroke-width="2" fill="none"/>
    <rect x="586" y="225" width="28" height="6" rx="1" stroke="#BC8010" stroke-width="2" fill="none"/>
    <line x1="593" y1="236" x2="593" y2="250" stroke="#BC8010" stroke-width="1.5"/>
    <line x1="600" y1="236" x2="600" y2="250" stroke="#BC8010" stroke-width="1.5"/>
    <line x1="607" y1="236" x2="607" y2="250" stroke="#BC8010" stroke-width="1.5"/>
    <!-- Label -->
    <text x="600" y="308" text-anchor="middle" fill="#2A2121" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Galleries</text>
    <text x="600" y="325" text-anchor="middle" fill="#B0B0B0" font-family="Georgia, serif" font-size="12">Curate &amp; authenticate</text>
  </g>
  
  <!-- Dealers - Bottom right area -->
  <g class="dealers-group">
    <!-- Outer glow -->
    <circle cx="550" cy="620" r="52" fill="#CA5B2B" opacity="0.07"/>
    <!-- White background -->
    <circle cx="550" cy="620" r="42" fill="white"/>
    <circle cx="550" cy="620" r="42" stroke="#CA5B2B" stroke-width="1.5" fill="none" opacity="0.3"/>
    <!-- Inner colored circle -->
    <circle cx="550" cy="620" r="32" fill="#CA5B2B" opacity="0.1"/>
    <!-- Icon - Trending up -->
    <polyline points="532,632 544,618 556,626 568,608" stroke="#CA5B2B" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="560,608 568,608 568,616" stroke="#CA5B2B" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Label -->
    <text x="550" y="688" text-anchor="middle" fill="#2A2121" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Dealers</text>
    <text x="550" y="705" text-anchor="middle" fill="#B0B0B0" font-family="Georgia, serif" font-size="12">Trade &amp; verify</text>
  </g>
  
  <!-- Collectors - Bottom left area -->
  <g class="collectors-group">
    <!-- Outer glow -->
    <circle cx="170" cy="560" r="52" fill="#BC8010" opacity="0.07"/>
    <!-- White background -->
    <circle cx="170" cy="560" r="42" fill="white"/>
    <circle cx="170" cy="560" r="42" stroke="#BC8010" stroke-width="1.5" fill="none" opacity="0.3"/>
    <!-- Inner colored circle -->
    <circle cx="170" cy="560" r="32" fill="#BC8010" opacity="0.1"/>
    <!-- Icon - Gem -->
    <path d="M170 545 L185 558 L170 578 L155 558 Z" stroke="#BC8010" stroke-width="2" fill="none" stroke-linejoin="round"/>
    <path d="M158 558 L170 568 L182 558" stroke="#BC8010" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
    <line x1="170" y1="545" x2="170" y2="568" stroke="#BC8010" stroke-width="1.5"/>
    <!-- Label -->
    <text x="170" y="628" text-anchor="middle" fill="#2A2121" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Collectors</text>
    <text x="170" y="645" text-anchor="middle" fill="#B0B0B0" font-family="Georgia, serif" font-size="12">Collect &amp; preserve</text>
  </g>
  
</svg>
